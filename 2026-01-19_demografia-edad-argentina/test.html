<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Poblacional por Edad - Argentina</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            color: #333;
        }
        .subtitle {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #666;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .arrow-button {
            padding: 10px 16px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            font-weight: bold;
        }
        .arrow-button:hover:not(:disabled) {
            background-color: #f0f0f0;
        }
        .arrow-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .year-display {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            min-width: 80px;
            text-align: center;
        }
        .chart-container {
            margin-top: 20px;
        }
        .bar {
            fill: #4CAF50;
            transition: fill 0.2s;
        }
        .bar:hover {
            fill: #45a049;
        }
        .axis-label {
            font-size: 12px;
        }
        .axis path,
        .axis line {
            stroke: #ccc;
        }
        .axis text {
            font-size: 11px;
            fill: #666;
        }
        .grid line {
            stroke: #e0e0e0;
            stroke-dasharray: 2,2;
        }
        .grid path {
            stroke-width: 0;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        .tooltip-label {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .tooltip-value {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distribución de la Población por Edad - Argentina</h1>
        <p class="subtitle">Proporción de cada grupo etario sobre el total poblacional</p>
        
        <div class="controls">
            <button class="arrow-button" id="prev-year">←</button>
            <div class="year-display" id="current-year"></div>
            <button class="arrow-button" id="next-year">→</button>
        </div>
        
        <div class="chart-container">
            <svg id="chart"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        // Configuration
        const margin = {top: 20, right: 20, bottom: 60, left: 60};
        const width = 840 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create tooltip
        const tooltip = d3.select("#tooltip");

        // Load and process data
        d3.csv("https://raw.githubusercontent.com/francossian/dataviz-d3/refs/heads/main/2026-01-19_demografia-edad-argentina/datos-poblacion.csv")
            .then(data => {
                // Get all years (all columns except the first one)
                const years = Object.keys(data[0]).filter(key => key !== "GrupoEdad");
                let currentYearIndex = 0;
                let currentYear = years[currentYearIndex];

                // Update year display and button states
                function updateControls() {
                    d3.select("#current-year").text(currentYear);
                    d3.select("#prev-year").property("disabled", currentYearIndex === 0);
                    d3.select("#next-year").property("disabled", currentYearIndex === years.length - 1);
                }

                // Previous year button
                d3.select("#prev-year").on("click", function() {
                    if (currentYearIndex > 0) {
                        currentYearIndex--;
                        currentYear = years[currentYearIndex];
                        updateControls();
                        updateChart(currentYear);
                    }
                });

                // Next year button
                d3.select("#next-year").on("click", function() {
                    if (currentYearIndex < years.length - 1) {
                        currentYearIndex++;
                        currentYear = years[currentYearIndex];
                        updateControls();
                        updateChart(currentYear);
                    }
                });

                // Scales
                const x = d3.scaleBand()
                    .domain(data.map(d => d.GrupoEdad))
                    .range([0, width])
                    .padding(0.2);

                const y = d3.scaleLinear()
                    .domain([0, 0.20])  // Fixed at 20%
                    .range([height, 0]);

                // Y-axis with percentage format
                const yAxis = d3.axisLeft(y)
                    .ticks(5)
                    .tickFormat(d => `${(d * 100).toFixed(0)}%`);

                // X-axis
                const xAxis = d3.axisBottom(x);

                // Add grid lines
                svg.append("g")
                    .attr("class", "grid")
                    .call(d3.axisLeft(y)
                        .ticks(5)
                        .tickSize(-width)
                        .tickFormat("")
                    );

                // Add axes
                svg.append("g")
                    .attr("class", "axis x-axis")
                    .attr("transform", `translate(0,${height})`)
                    .call(xAxis)
                    .selectAll("text")
                    .attr("transform", "rotate(-45)")
                    .style("text-anchor", "end");

                svg.append("g")
                    .attr("class", "axis y-axis")
                    .call(yAxis);

                // Y-axis label
                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -45)
                    .attr("x", -height / 2)
                    .attr("text-anchor", "middle")
                    .text("Porcentaje de Población");

                // Function to update chart
                function updateChart(year) {
                    const bars = svg.selectAll(".bar")
                        .data(data);

                    // Enter + Update
                    bars.enter()
                        .append("rect")
                        .attr("class", "bar")
                        .merge(bars)
                        .on("mouseover", function(event, d) {
                            const percentage = (parseFloat(d[year]) * 100).toFixed(2);
                            tooltip
                                .style("opacity", 1)
                                .html(`
                                    <div class="tooltip-label">${d.GrupoEdad} años</div>
                                    <div class="tooltip-value">Año: ${year}</div>
                                    <div class="tooltip-value">Población: ${percentage}%</div>
                                `);
                        })
                        .on("mousemove", function(event) {
                            tooltip
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px");
                        })
                        .on("mouseout", function() {
                            tooltip.style("opacity", 0);
                        })
                        .transition()
                        .duration(500)
                        .attr("x", d => x(d.GrupoEdad))
                        .attr("width", x.bandwidth())
                        .attr("y", d => y(parseFloat(d[year])))
                        .attr("height", d => height - y(parseFloat(d[year])));

                    // Exit
                    bars.exit().remove();
                }

                // Initial chart render
                updateControls();
                updateChart(currentYear);
            })
            .catch(error => {
                console.error("Error loading data:", error);
                document.querySelector(".container").innerHTML += 
                    "<p style='color: red;'>Error al cargar los datos. Por favor, verifica la URL del archivo CSV.</p>";
            });
    </script>
</body>
</html>
