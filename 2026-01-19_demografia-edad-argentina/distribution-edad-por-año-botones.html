<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Poblacional por Edad - Argentina</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            color: #333;
        }
        .subtitle {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #666;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        button.active {
            background-color: #4c87af;
            color: white;
            border-color: #4c87af;
        }
        .chart-container {
            margin-top: 20px;
        }
        .bar {
            fill: #4c87af;
            border: 1px solid black;
            transition: fill 0.2s;
        }
        .bar:hover {
            fill: #076bad;
        }
        .axis-label {
            font-size: 12px;
        }
        .axis path,
        .axis line {
            stroke: #ccc;
        }
        .axis text {
            font-size: 11px;
            fill: #666;
        }
        .grid line {
            stroke: #e0e0e0;
            stroke-dasharray: 2,2;
        }
        .grid path {
            stroke-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distribución de la Población por Edad - Argentina</h1>
        <p class="subtitle">Cada columna representa el porcentaje de población de ese grupo de edad sobre la población total</p>
        
        <div class="controls" id="year-buttons"></div>
        
        <div class="chart-container">
            <svg id="chart"></svg>
        </div>
    </div>

    <script>
        // Configuration
        const margin = {top: 20, right: 20, bottom: 60, left: 60};
        const width = 840 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load and process data
        d3.csv("https://raw.githubusercontent.com/francossian/dataviz-d3/refs/heads/main/2026-01-19_demografia-edad-argentina/datos-poblacion-pct.csv")
            .then(data => {
                // Get all years (all columns except the first one)
                const years = Object.keys(data[0]).filter(key => key !== "GrupoEdad");
                let currentYear = years[0];

                // Create year buttons
                const buttonsContainer = d3.select("#year-buttons");
                years.forEach(year => {
                    buttonsContainer.append("button")
                        .text(year)
                        .classed("active", year === currentYear)
                        .on("click", function() {
                            currentYear = year;
                            d3.selectAll("#year-buttons button").classed("active", false);
                            d3.select(this).classed("active", true);
                            updateChart(currentYear);
                        });
                });

                // Scales
                const x = d3.scaleBand()
                    .domain(data.map(d => d.GrupoEdad))
                    .range([0, width])
                    .padding(0.2);

                const y = d3.scaleLinear()
                    .domain([0, 0.16])  // Fixed at 16%
                    .range([height, 0]);

                // Y-axis with percentage format
                const yAxis = d3.axisLeft(y)
                    .ticks(5)
                    .tickFormat(d => `${(d * 100).toFixed(0)}%`);

                // X-axis
                const xAxis = d3.axisBottom(x);

                // Add grid lines
                svg.append("g")
                    .attr("class", "grid")
                    .call(d3.axisLeft(y)
                        .ticks(5)
                        .tickSize(-width)
                        .tickFormat("")
                    );

                // Add axes
                svg.append("g")
                    .attr("class", "axis x-axis")
                    .attr("transform", `translate(0,${height})`)
                    .call(xAxis)
                    .selectAll("text")
                    .attr("transform", "rotate(-45)")
                    .style("text-anchor", "end");

                svg.append("g")
                    .attr("class", "axis y-axis")
                    .call(yAxis);

                // Y-axis label
                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -45)
                    .attr("x", -height / 2)
                    .attr("text-anchor", "middle")
                    .text("Porcentaje de Población");

                // Function to update chart
                function updateChart(year) {
                    const bars = svg.selectAll(".bar")
                        .data(data);

                    // Enter + Update
                    bars.enter()
                        .append("rect")
                        .attr("class", "bar")
                        .merge(bars)
                        .transition()
                        .duration(500)
                        .attr("x", d => x(d.GrupoEdad))
                        .attr("width", x.bandwidth())
                        .attr("y", d => y(parseFloat(d[year])))
                        .attr("height", d => height - y(parseFloat(d[year])));

                    // Exit
                    bars.exit().remove();
                }

                // Initial chart render
                updateChart(currentYear);
            })
            .catch(error => {
                console.error("Error loading data:", error);
                document.querySelector(".container").innerHTML += 
                    "<p style='color: red;'>Error al cargar los datos. Por favor, verifica la URL del archivo CSV.</p>";
            });
    </script>
</body>
</html>
